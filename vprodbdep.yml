apiVersion: apps/vq
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchlabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: sid2516/vprofiledb:latest
          volumeMounts:
            - mountpath: /var/lib/mysql
              name: vpro-db-data
          port:
            - name: vprodb-port
              containerport: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretkeyref:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        zone: us-east-2a
        volumes:
          - name: vpro-db-data
            awsElasticBlockStore:
              volumeID: vol-061b1023112102d6d
              fstype: ext4
        initContainers:
          - name: busybox
            image: busybox:latest
            args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
            volumeMounts:
              - name: vpro-db-data
                mountPath: /var/lib/mysql